name: Smart Contracts

on:
  push:
    paths:
      - 'contracts/**'
  pull_request:
    paths:
      - 'contracts/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: contracts
        run: forge build

      - name: Contract sizes (24KB limit check)
        working-directory: contracts
        run: forge build --sizes

  test:
    name: Test & Gas Report
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests with gas report
        working-directory: contracts
        run: forge test -vvv --gas-report

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Generate coverage
        working-directory: contracts
        run: forge coverage --report lcov --report summary

      - name: Coverage summary
        run: |
          echo "## Contract Coverage Report" >> "$GITHUB_STEP_SUMMARY"
          cd contracts && forge coverage --report summary >> "$GITHUB_STEP_SUMMARY" 2>&1 || true
