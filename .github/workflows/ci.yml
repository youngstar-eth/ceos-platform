name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Lint
        run: npx turbo run lint --filter=./apps/*

      - name: Type check
        run: npx turbo run typecheck --filter=./apps/*

  test-web:
    name: Test Web App
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ceosrun_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d ceosrun_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/ceosrun_test
      REDIS_URL: redis://localhost:6379
      NEXT_PUBLIC_DEMO_MODE: 'true'
      NEXT_PUBLIC_CHAIN_ID: '84532'
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run web tests
        run: npx turbo run test --filter=./apps/web

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage/
          retention-days: 7

  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: contracts
        run: forge build

      - name: Run contract tests
        working-directory: contracts
        run: forge test -vvv

      - name: Coverage summary
        working-directory: contracts
        run: forge coverage --report summary

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [test-web, test-contracts]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npx turbo run build --filter=./apps/web
        env:
          NEXT_PUBLIC_DEMO_MODE: 'true'
          NEXT_PUBLIC_CHAIN_ID: '84532'
          NEXT_PUBLIC_APP_URL: https://ceos.run

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next/standalone/
          retention-days: 3

  build-runtime:
    name: Build Agent Runtime
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build runtime
        working-directory: apps/agent-runtime
        run: npx tsc

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-build
          path: apps/agent-runtime/dist/
          retention-days: 3
