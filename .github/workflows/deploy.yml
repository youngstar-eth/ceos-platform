name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_contracts:
        description: 'Deploy smart contracts'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'base-sepolia'
          - 'base-mainnet'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:latest
            ghcr.io/${{ github.repository }}/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.runtime
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/agent-runtime:latest
            ghcr.io/${{ github.repository }}/agent-runtime:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-web:
    name: Deploy Web (Vercel)
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  deploy-runtime:
    name: Deploy Agent Runtime (Railway)
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service agent-runtime --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  migrate-db:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-web]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy-contracts:
    name: Deploy Smart Contracts
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_contracts != 'false' && github.event.inputs.deploy_contracts != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set RPC URL
        id: rpc
        run: |
          if [ "${{ github.event.inputs.deploy_contracts }}" = "base-mainnet" ]; then
            echo "rpc_url=${{ secrets.BASE_RPC_URL }}" >> "$GITHUB_OUTPUT"
            echo "chain_id=8453" >> "$GITHUB_OUTPUT"
            echo "script=DeployMainnet" >> "$GITHUB_OUTPUT"
          else
            echo "rpc_url=${{ secrets.BASE_SEPOLIA_RPC_URL }}" >> "$GITHUB_OUTPUT"
            echo "chain_id=84532" >> "$GITHUB_OUTPUT"
            echo "script=Deploy" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy contracts
        working-directory: contracts
        run: |
          forge script script/${{ steps.rpc.outputs.script }}.s.sol \
            --rpc-url "${{ steps.rpc.outputs.rpc_url }}" \
            --chain-id ${{ steps.rpc.outputs.chain_id }} \
            --broadcast \
            --verify \
            --etherscan-api-key "${{ secrets.BASESCAN_API_KEY }}" \
            -vvv
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          TREASURY_ADDRESS: ${{ secrets.TREASURY_ADDRESS }}

      - name: Output deployed addresses
        if: always()
        run: |
          echo "## Contract Deployment Results" >> "$GITHUB_STEP_SUMMARY"
          echo "Network: ${{ github.event.inputs.deploy_contracts }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Chain ID: ${{ steps.rpc.outputs.chain_id }}" >> "$GITHUB_STEP_SUMMARY"

  verify:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-runtime, migrate-db]
    steps:
      - name: Health check
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ceos.run/api/health)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1
