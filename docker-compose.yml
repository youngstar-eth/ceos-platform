version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ceosrun-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ceosrun
      POSTGRES_PASSWORD: ceosrun
      POSTGRES_DB: ceosrun
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ceosrun -d ceosrun']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: ceosrun-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: ceosrun-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://ceosrun:ceosrun@postgres:5432/ceosrun
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  agent-worker:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: ceosrun-agent-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://ceosrun:ceosrun@postgres:5432/ceosrun
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
